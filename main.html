<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/js/handler.js"></script>

</head>

<body>

  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Train Scheduler</h1>
    </div>

    <div class="row">

      <!-- Train Insertion Card-->
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
           Add a Train
          </div>

          <div class="card-body">

            <!-- Forms for train data-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Train Name:</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="age-input">First Train Time:</label>
                <input class="form-control" id="original-time-input" type="text" placeholder="hh:mm">
              </div>
              <div class="form-group row">
                <label for="comment-input">Train Frequency: </label>
                <input class="form-control" id="frequency-input" type ="number" placeholder="minutes"></input>
              </div>
              <button class="btn btn-default" id="insert-train" type="button">Submit</button>
            </form>

          </div>
        </div>
      </div>

      <!-- Container for all trains at bottom -->
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            All trains:
          </div>
          <div class="card-body">
            <ul id="train-list"></ul>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
